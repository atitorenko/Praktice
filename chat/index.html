<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>Chat</title>
<script src="static/js/client.js"></script>
<script>
window.onload = function() {
var uid = parseInt(new Date().getTime() / 1000);
var chat = new Chat('input', 'output', 'send');
    chat.client.connect();
};
</script>
</head>
<body>
<div id="game_area">
    <textarea rows="50" cols="40" readonly id="output"></textarea>
    <p>
        <textarea cols="40" rows="3" id="input"></textarea>
    </p>
    <p>
        <button id="send">Send</button>
    </p>
</div>
</body>
</html>
